  cryptography: ^2.7.0
  flutter_secure_storage: ^9.2.4
  share_plus: ^12.0.1
  archive: ^4.0.7
  intl: ^0.20.0
  flutter_localizations:
    sdk: flutter
  smooth_page_indicator: ^1.0.0
  rxdart: ^0.28.0
  jailbreak_root_detection: ^1.2.0+1
