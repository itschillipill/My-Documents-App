name: my_documents
description: "My Documents app for managing personal documents."
publish_to: 'none'

version: 1.0.0+29469227

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  meta: ^1.16.0
  window_manager: ^0.5.1
  flutter_bloc: ^9.1.1
  local_auth: ^2.3.0
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  path: ^1.9.1
  sqflite_common_ffi: ^2.3.6
  file_picker: ^10.3.3
  open_filex: ^4.7.0
  image_picker: ^1.2.0
